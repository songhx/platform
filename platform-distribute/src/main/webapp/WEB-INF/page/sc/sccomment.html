<!DOCTYPE html>
<html>
<head>
    <title>评论表</title>
    #parse("sys/header.html")
    <script>
        var rootPath = '${rc.contextPath}';
        var  id = 0;
    </script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="评论内容"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("sccomment:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("sccomment:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
            <i-button type="info" @click="toInfo"><i class="fa fa-arrow-circle-o-left"></i>&nbsp;返回动态列表</i-button>

        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="scComment" :rules="ruleValidate" :label-width="80">
            <Form-item label="信息id" prop="infoId">
                <i-input v-model="scComment.infoId" placeholder="信息id"/>
            </Form-item>
            <Form-item label="头像" prop="avatar">
                <i-input v-model="scComment.avatar" placeholder="头像"/>
            </Form-item>
            <Form-item label="昵称" prop="name">
                <i-input v-model="scComment.name" placeholder="昵称"/>
            </Form-item>
            <Form-item label="评论内容" prop="content">
                <i-input v-model="scComment.content" placeholder="评论内容"/>
            </Form-item>
            <Form-item label="点赞数" prop="agreeNum">
                <i-input v-model="scComment.agreeNum" placeholder="点赞数"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="scComment.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="数据状态 0 正常 1 删除" prop="dataStatus">
                <i-input v-model="scComment.dataStatus" placeholder="数据状态 0 正常 1 删除"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/sc/sccomment.js?_${date.systemTime}"></script>
</body>
</html>
