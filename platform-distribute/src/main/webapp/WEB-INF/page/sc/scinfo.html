<!DOCTYPE html>
<html>
<head>
    <title>圈子信息表</title>
    #parse("sys/header.html")
    <link href="${rc.contextPath}/statics/plugins/video-js-6/video-js.min.css" rel="stylesheet">
    <script src="${rc.contextPath}/statics/plugins/video-js-6/ie8/videojs-ie8.js"></script>
    <script src="${rc.contextPath}/statics/plugins/video-js-6/video.js"></script>
    <style>
        .video-js {
            width: 200px;
            height: 120px;
        }
        .ui-jqgrid .ui-jqgrid-btable tbody tr.jqgrow td {
            overflow: hidden;
             white-space: normal;
            padding-right: 2px;
        }
    </style>
    <script>
        var rootPath = '${rc.contextPath}';
    </script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("scinfo:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("scinfo:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("scinfo:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="scInfo" :rules="ruleValidate" :label-width="80">
            <Form-item label="头像" prop="avatar">
                <i-input v-model="scInfo.avatar" placeholder="头像"/>
            </Form-item>
            <Form-item label="微信昵称" prop="name">
                <i-input v-model="scInfo.name" placeholder="微信昵称"/>
            </Form-item>
            <Form-item label="信息类型 1->全部;41->视频;10->图片;29->文本;31->声音" prop="type">
                <i-input v-model="scInfo.type" placeholder="信息类型 1->全部;41->视频;10->图片;29->文本;31->声音"/>
            </Form-item>
            <Form-item label="文本内容" prop="content">
                <i-input v-model="scInfo.content" placeholder="文本内容"/>
            </Form-item>
            <Form-item label="图片路径，最多支持九张" prop="imgUrl">
                <i-input v-model="scInfo.imgUrl" placeholder="图片路径，最多支持九张"/>
            </Form-item>
            <Form-item label="视频路径" prop="videoUrl">
                <i-input v-model="scInfo.videoUrl" placeholder="视频路径"/>
            </Form-item>
            <Form-item label="资源宽度" prop="width">
                <i-input v-model="scInfo.width" placeholder="资源宽度"/>
            </Form-item>
            <Form-item label="资源高度" prop="height">
                <i-input v-model="scInfo.height" placeholder="资源高度"/>
            </Form-item>
            <Form-item label="音频路径" prop="voiceUrl">
                <i-input v-model="scInfo.voiceUrl" placeholder="音频路径"/>
            </Form-item>
            <Form-item label="作者" prop="author">
                <i-input v-model="scInfo.author" placeholder="作者"/>
            </Form-item>
            <Form-item label="音频背景图" prop="bimgUrl">
                <i-input v-model="scInfo.bimgUrl" placeholder="音频背景图"/>
            </Form-item>
            <Form-item label="点赞数" prop="agreeNum">
                <i-input v-model="scInfo.agreeNum" placeholder="点赞数"/>
            </Form-item>
            <Form-item label="踩数" prop="dissNum">
                <i-input v-model="scInfo.dissNum" placeholder="踩数"/>
            </Form-item>
            <Form-item label="转发数" prop="repostNum">
                <i-input v-model="scInfo.repostNum" placeholder="转发数"/>
            </Form-item>
            <Form-item label="评论数" prop="commentNum">
                <i-input v-model="scInfo.commentNum" placeholder="评论数"/>
            </Form-item>
            <Form-item label="创建时间" prop="createTime">
                <i-input v-model="scInfo.createTime" placeholder="创建时间"/>
            </Form-item>
            <Form-item label="数据状态 0 正常 1 删除" prop="dataStatus">
                <i-input v-model="scInfo.dataStatus" placeholder="数据状态 0 正常 1 删除"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/sc/scinfo.js?_${date.systemTime}"></script>
</body>
</html>
