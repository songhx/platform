<!DOCTYPE html>
<html>
<head>
    <title>分销商分配率配置表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <i-col span="4">
                <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
            </i-col>
            <i-button @click="query">查询</i-button>
			#if($shiro.hasPermission("distributorrate:save"))
            <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
			#end
			#if($shiro.hasPermission("distributorrate:update"))
            <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
			#end
			#if($shiro.hasPermission("distributorrate:delete"))
            <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
			#end
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="distributorRate" :rules="ruleValidate" :label-width="120">
            <Form-item label="标准率" prop="standarRate">
                <i-input v-model="distributorRate.standarRate" placeholder="标准率"/>
            </Form-item>
            <Form-item label="销售占比率" prop="slaerRate">
                <i-input v-model="distributorRate.slaerRate" placeholder="销售占比率"/>
            </Form-item>
            <Form-item label="省级代理率" prop="provinceRate">
                <i-input v-model="distributorRate.provinceRate" placeholder="省级代理率"/>
            </Form-item>
            <Form-item label="市级代理率" prop="cityRate">
                <i-input v-model="distributorRate.cityRate" placeholder="市级代理率"/>
            </Form-item>
            <Form-item label="一级分销商比例1" prop="distributorLv1S1">
                <i-input v-model="distributorRate.distributorLv1S1" placeholder="一级分销商比例1"/>
            </Form-item>
            <Form-item label="一级分销商比例2" prop="distributorLv1S2">
                <i-input v-model="distributorRate.distributorLv1S2" placeholder="一级分销商比例2"/>
            </Form-item>
            <Form-item label="一级分销商比例3" prop="distributorLv1S3">
                <i-input v-model="distributorRate.distributorLv1S3" placeholder="一级分销商比例3"/>
            </Form-item>
            <Form-item label="二级分销商比例1" prop="distributorLv2S1">
                <i-input v-model="distributorRate.distributorLv2S1" placeholder="二级分销商比例1"/>
            </Form-item>
            <Form-item label="二级分销商比例2" prop="distributorLv2S2">
                <i-input v-model="distributorRate.distributorLv2S2" placeholder="二级分销商比例2"/>
            </Form-item>
            <Form-item label="二级分销商比例3" prop="distributorLv2S3">
                <i-input v-model="distributorRate.distributorLv2S3" placeholder="二级分销商比例3"/>
            </Form-item>
            <Form-item label="三级分销商比例1" prop="distributorLv3S1">
                <i-input v-model="distributorRate.distributorLv3S1" placeholder="三级分销商比例1"/>
            </Form-item>
            <Form-item label="三级分销商比例2" prop="distributorLv3S2">
                <i-input v-model="distributorRate.distributorLv3S2" placeholder="三级分销商比例2"/>
            </Form-item>
            <Form-item label="三级分销商比例3" prop="distributorLv3S3">
                <i-input v-model="distributorRate.distributorLv3S3" placeholder="三级分销商比例3"/>
            </Form-item>

            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/distributor/distributorrate.js?_${date.systemTime}"></script>
</body>
</html>
